os:
  - linux

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - build-essential
      - make
      - cmake
      - libx11-dev
      - libxrandr-dev
      - libasound2-dev
      - git

script:
  - git clone https://github.com/Urho3D/Urho3D
  - cd Urho3D
  - cmake . -DURHO3D_SAMPLES=0 -DURHO3D_URHO2D=0 -DURHO3D_TOOLS=0 -DURHO3D_ANGELSCRIPT=0 -DURHO3D_LUA=0 && make
  - cd ..
  - qmake heXon.pro
  - make -Wnone
